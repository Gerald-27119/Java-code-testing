<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>edit student</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts.js"></script>
  </head>
  <body>
    <div class="grid-or-flex-container">
      <nav>
        <a href="/index">Home</a>
      </nav>
      <form class="form" action="/update" method="post">
        <input type="hidden" id="id" name="id" th:value="${student.id}">
        <div class="input-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" th:value="${student.name}">
          <span class="error" id="name-error"></span>
        </div>
        <div class="input-group">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" th:value="${student.surname}">
          <span class="error" id="surname-error"></span>
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" th:value="${student.email}">
          <span class="error" id="email-error"></span>
        </div>
        <div class="input-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" th:value="${student.age}">
          <span class="error" id="age-error"></span>
        </div>
        <button type="submit" id="button">EDIT</button>
      </form>
    </div>
  </body>
</html>
